# Learn more about GatorGrader and its supported checks by visiting this web site:
# https://github.com/GatorEducator/gatorgrader

# Explanation:
# --> a check without an "--exact" runs a count for an entity as an "at least"
# --> checks below a file in a specified directory are for that specific file and directory
# --> checks that appear stand-alone are for an entire Git repository

# --> check the source code for various characteristics
src/main:
    java:
        practicalthree/ComputeMoonDistance.java:
            ConfirmFileExists
            CountSingleLineComments --language Java --count 2
            CountMultipleLineComments --language Java --count 2
            MatchFileFragment --fragment "TODO" --count 0 --exact
            MatchFileFragment --fragment "Add Your Name Here" --count 0 --exact
            MatchFileFragment --fragment "package practicalthree;" --count 1 --exact
            MatchFileFragment --fragment "import java.util.Date" --count 1 --exact
            MatchFileFragment --fragment "public static void main(String[] args)" --count 1 --exact
            MatchFileFragment --fragment "new Date()" --count 1 --exact
            MatchFileFragment --fragment "println(" --count 4 --exact
            MatchFileRegex --regex "int (\w)+" --count 3 --exact

# --> check that the number of commits in the Git repository is beyond a threshold
CountCommits --count 5

# --> check that the program executes correctly and produces exactly 4 lines of output
ExecuteCommand --command "gradle build"
ExecuteCommand --command "gradle -q --console plain run"
CountCommandOutput --command "gradle -q --console plain run" --count 4 --exact

# --> check that the program produces the output sentences in this order:
#
# Gregory M. Kapfhammer Thu Jan 30 10:56:40 EST 2020
# Distance to the moon in miles: 238855
# Number of yards per mile: 1760
# Distance to the moon in yards: 420384800
#
# Note: checks for the specific numerical values that are fully determined by correct code
MatchCommandFragment --command "gradle -q --console plain run" --count 1 --fragment "238855" --exact
MatchCommandFragment --command "gradle -q --console plain run" --count 1 --fragment "1760" --exact
MatchCommandFragment --command "gradle -q --console plain run" --count 1 --fragment "420384800" --exact
